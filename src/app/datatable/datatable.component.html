<table id="example" class="table table-striped table-bordered" cellspacing="0" width="100%">
   <thead>
   <tr>
     <th>First name</th>
     <th>Last name</th>
   </tr>
   </thead>
    <tbody>
   <tr *ngFor="let row of data; let i = index">
     <td>{{row.name}}</td>
     <td><input [(ngModel)]="row.lastName" style="color:black"></td>
   </tr>
   </tbody>
 </table>
